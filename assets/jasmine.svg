<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
    <!-- Pastel pink radial gradient background -->
    <defs>
        <radialGradient id="pinkGrad" cx="50%" cy="50%" r="90%">
            <stop offset="0%" stop-color="#fff0f5"/>
            <stop offset="60%" stop-color="#ffc1cc"/>
            <stop offset="100%" stop-color="#ff9ab2"/>
        </radialGradient>
    </defs>

    <!-- Rounded square background -->
    <rect width="256" height="256" rx="52" ry="52" fill="url(#pinkGrad)"/>

    <!-- Rice bowl emoji-style (scaled & centered) -->
    <g transform="translate(128,128) scale(5.8) translate(-16,-16)">
        <!-- Bowl - simple angled ceramic look -->
        <ellipse cx="16" cy="19" rx="11" ry="4.5" fill="#8d5524" opacity="0.9"/>
        <ellipse cx="16" cy="17" rx="11.5" ry="5" fill="#a66f3e"/>
        <ellipse cx="16" cy="15" rx="12" ry="5.5" fill="#c68642"/>

        <!-- White steamed rice grains (classic emoji style) -->
        <circle cx="13" cy="11" r="2.8" fill="#fff9e6"/>
        <circle cx="19" cy="11" r="2.6" fill="#fff9e6"/>
        <circle cx="10" cy="13.5" r="2.9" fill="#fff9e6"/>
        <circle cx="16" cy="13" r="3.4" fill="#fff9e6"/>
        <circle cx="22" cy="13.5" r="2.7" fill="#fff9e6"/>
        <circle cx="12.5" cy="15.5" r="3" fill="#fff9e6"/>
        <circle cx="19.5" cy="15" r="2.8" fill="#fff9e6"/>
    </g>
</svg>
